name: IntegracaoContinua
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.5'
        channel: 'stable'

    - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

    - name: Run Flutter Pub Get
      run: flutter pub get
   
   
    - run: flutter --version


