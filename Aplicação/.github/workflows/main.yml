name: IntegracaoContinua
on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
          
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2

      with:
        flutter-version: '3.0.5'
        
    - run: flutter build apk
